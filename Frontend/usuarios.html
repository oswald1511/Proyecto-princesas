<!Doctype HTML>
<html>
    <head>
        <title>Princesas de disney</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        >
    </head>
    <body>
        <div class="container is-fluid">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    Disney
                </a>
            
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                </div>
            
                <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="usuarios.html">
                    Usuarios
                    </a>
            
                    <a class="navbar-item" href="princesas.html">
                    Princesas
                    </a>
                    </div>
                    <a class="navbar-item" href="villanos.html">
                    Villanos
                    </a>
                </div>
            
                <div class="navbar-end">
                    <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                        <strong>Ingresar Usuario</strong>
                        </a>
                        <a class="button is-light">
                        Ingresar Princesa/Villano
                        </a>
                    </div>
                    </div>
                </div>
                </div>
            </nav>
            <h1>Usuarios</h1>
            <table class="table" id="datos-usuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>PrincessCoins</th>
                        <th>Edad</th>
                        <th>Cantidad de princesas</th>
                        <th>Princesa Favorita</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
    <script>
        fetch('http://localhost:3000/api/v1/usuarios')
        .then(response => response.json())
        .then(usuarios => {
            console.log(usuarios)
            // <tr>
            //     <th>1</th>
            //     <td>
            //     Maria
            //     </td>
            //     <td>Blancanieves</td>
            //     <td>23</td>
            //     <td>Azul</td>
            //     <td>Si</td>
            //     <td>2000</td>
            // </tr>
            let table = document.getElementById('datos-usuarios');
            usuarios.forEach(usuario => {
                let tr = document.createElement('tr');
                let id = document.createElement('th');
                id.textContent = usuario.id;
                let nombre = document.createElement('td');
                nombre.textContent = usuario.nombre;
                let princessCoins = document.createElement('td');
                princessCoins.textContent = usuario.princesscoin;
                let edad = document.createElement('td');
                edad.textContent = usuario.edad;
                let cantidadPrincesas = document.createElement('td');
                cantidadPrincesas.textContent = usuario.cantidad_de_princesas;
                let princesaFavorita = document.createElement('td');
                princesaFavorita.textContent = usuario.princesa_fav;
                tr.appendChild(id);
                tr.appendChild(nombre);
                tr.appendChild(princessCoins);
                tr.appendChild(edad);
                tr.appendChild(cantidadPrincesas);
                tr.appendChild(princesaFavorita);
                table.appendChild(tr);

            });
        });
    </script>
</html>
