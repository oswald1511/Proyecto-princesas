<!DOCTYPE html>
<html>
<head>
    <title>Princesas de Disney</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        .cyberpunk-checkbox {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #0dd693;
        border-radius: 5px;
        background-color: transparent;
        display: inline-block;
        position: relative;
        margin-right: 10px;
        cursor: pointer;
        }

        .cyberpunk-checkbox:before {
        content: "";
        background-color: #0dd693;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 10px;
        height: 10px;
        border-radius: 3px;
        transition: all 0.3s ease-in-out;
        }

        .cyberpunk-checkbox:checked:before {
        transform: translate(-50%, -50%) scale(1);
        }

        .cyberpunk-checkbox-label {
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        user-select: none;
        display: flex;
        align-items: center;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container is-fluid">
        <div id="navbar-container"></div>
        <div class="checkboxes mt-5 ml-4">
            <label class="cyberpunk-checkbox-label">
                <input type="checkbox" class="cyberpunk-checkbox">
            Princesas
            </label>
            <label class="cyberpunk-checkbox-label">
                <input type="checkbox" class="cyberpunk-checkbox">
            Principes
            </label>
            <label class="cyberpunk-checkbox-label">
                <input type="checkbox" class="cyberpunk-checkbox">
            Villanos</label>
        </div>
    <div id="contenido-principal" class="columns is-multiline"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Inicializar el navbar-burger
                    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');
                        });
                    });

                    // Actualizar el nombre del usuario
                    const nombreUsuario = localStorage.getItem('nombreUsuario');
                    if (nombreUsuario) {
                        document.getElementById('nombre-usuario').textContent = nombreUsuario;
                    }
                });

            // Llamar a la función para cargar los personajes
            cargarPersonajes("villano");
            cargarPersonajes("principe");
            cargarPersonajes("princesa");
        });

        function cargarPersonajes(tipo) {
            const usuario_id = localStorage.getItem('usuarioID');
            fetch(`http://localhost:3000/api/v1/usuarios/${usuario_id}`)
                .then(response => response.json())
                .then(usuario => {
                    const personajesComprados = usuario[`${tipo}s`] ? usuario[`${tipo}s`].map(p => p.id) : [];
                    fetch(`http://localhost:3000/api/v1/${tipo}s`)
                        .then(response => response.json())
                        .then(personajes => {
                            console.log(personajes);
                            let contenidoPrincipal = document.getElementById('contenido-principal');
                            personajes.forEach(personaje => {
                                if (!personajesComprados.includes(personaje.id)) {
                                    let carta = document.createElement('div');
                                    carta.className = "column is-one-fifth mt-5";
                                    carta.innerHTML = `
                                        <div class="card">
                                            <div class="card-image">
                                                <figure class="image";>
                                                    <img src="${personaje.imagen}" alt="${personaje.nombre}" style="object-fit: contain;"/>
                                                </figure>
                                            </div>
                                            <div class="card-content">
                                                <div class="content">
                                                    <p class="title is-5 mt-1 mb-2">${personaje.nombre}</p>
                                                    <b>Precio</b>: ${personaje.precio}<br>
                                                    <b>Habilidad</b>: ${personaje.habilidad}
                                                </div>
                                                <button class="button is-light" data-tipo="${tipo}" onclick="Comprar_personaje(this)" data-id="${personaje.id}">Comprar</button>
                                            </div>
                                        </div>
                                    `;
                                    contenidoPrincipal.appendChild(carta);
                                }
                            });
                        });
                });
        }
        function Comprar_personaje(button) {
            const tipo = button.getAttribute('data-tipo');
            const personaje_id = button.getAttribute('data-id');
            const nombre_usuario = localStorage.getItem('nombreUsuario');
            console.log(`Comprando ${tipo} con ID ${personaje_id}`);
            borrar_card(button);
                const usuario_id = localStorage.getItem('usuarioID');
                fetch(`http://localhost:3000/api/v1/usuarios/${usuario_id}/${tipo}/${personaje_id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usuario_id: usuario_id,
                        [`${tipo}_id`]: personaje_id
                    })
                })
                .then(response => {
                    if(response.status === 201){
                        console.log('Compra realizada con éxito');
                        alert('Compra realizada con éxito');
                    }
                })
                .catch(error => {
                    console.error('Error en la compra:', error);
                });
                };

        function borrar_card(button) {
            const card = button.closest('.column');
            if (card) {
                card.remove();
            }
        }
    </script>
</body>
</html>
