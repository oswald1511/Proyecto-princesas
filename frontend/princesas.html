<!DOCTYPE html>
<html>
<head>
    <title>Princesas de Disney</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container is-fluid">
        <div id="navbar-container"></div>
            <h1>Princesas</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Origen</th>
                        <th>Virtud</th>
                        <th>Habilidad</th>
                        <th>Alias</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="datos-princesas">
                    <tr>
                        <th>1</th>
                        <td>Rapunzel</td>
                        <td>Reino</td>
                        <td>Belleza</td>
                        <td>Escalar</td>
                        <td>o.o</td>
                        <td>900</td>
                    </tr>
                </tbody>
            </table>    
    </div>
    <label class="checkbox">
        <input type="checkbox" id="filtro-obtenido" />
             Princesas obtenidas
    </label>
    <label class="checkbox">
        <input type="checkbox" id="filtro-no-obtenido"/>
             Princesas no obtenidas
    </label>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Inicializar el navbar-burger
                    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');
                        });
                    });
                });
        //Aca se guarda el ID de las princesas que tiene el usuario
        let princesas_obtenidas = []; 
        // Eventos para los checkboxes
        document.getElementById('filtro-obtenido').addEventListener('change', function(){
            filtro_pj();
        });
        document.getElementById('filtro-no-obtenido').addEventListener('change', function(){
            filtro_pj();
        });
        //Funcion para filtrar princesas
        function filtro_pj(filtro){
            const obtenido=document.getElementById('filtro-obtenido').checked;
            const noObtenido=document.getElementById('filtro-no-obtenido').checked;
            const princesas=document.querySelectorAll('#datos-princesas tr');
            princesas.forEach(princesa => {
                const id = parseInt(princesa.querySelector('th').innerText);   //Obtengo el id de la princesa
                const esta_obtenido = princesas_obtenidas.includes(id);    //Verifica que el usuario tenga la princesa
                //Muestra la fila segun el filtro
                if((obtenido && esta_obtenido) || (noObtenido && !esta_obtenido)){
                    princesa.style.display = '';
                }else if (!obtenido && !noObtenido){
                    princesa.style.display = '';
                }else{
                    princesa.style.display = 'none';
                }
            });
        }
        fetch('http://localhost:3000/api/v1/princesas')
        .then(response => response.json())
        .then(princesas => {
            console.log(princesas)
            let table = document.getElementById('datos-princesas');
            princesas.forEach(princesas => {
                let tr = document.createElement('tr');
                let id = document.createElement('th');
                id.textContent = princesas.id;
                let nombre = document.createElement('td');
                nombre.textContent = princesas.nombre;
                let cuento = document.createElement('td');
                cuento.textContent = princesas.cuento;
                let virtud = document.createElement('td');
                virtud.textContent = princesas.virtud;
                let habilidad = document.createElement('td');
                habilidad.textContent = princesas.habilidad;
                let principe = document.createElement('td');
                principe.textContent = princesas.principe;
                let precio = document.createElement('td');
                precio.textContent = princesas.precio;
                tr.appendChild(id);
                tr.appendChild(nombre);
                tr.appendChild(cuento);
                tr.appendChild(virtud);
                tr.appendChild(habilidad);
                tr.appendChild(principe);
                tr.appendChild(precio);
                table.appendChild(tr);
            });
        });
    });
    </script>
    </body>
</html>
