<!DOCTYPE html>
<html>
<head>
    <title>Princesas de Disney</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles_pag.css">
</head>
<body>
    <div class="container is-fluid">
        <div id="navbar-container"></div>
            <h1>Principes</h1>
            <div class="table-container mt-5">
                <table class="table is-fullwidth is-bordered is-hoverable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Origen</th>
                            <th>Virtud</th>
                            <th>Habilidad</th>
                            <th>Alias</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <label class="checkbox">
        <input type="checkbox" class="filtro-obtenido" />
        Principes obtenidos
      </label>
      <label class="checkbox">
        <input type="checkbox" class="filtro-no-obtenido"/>
        Principes no obtenidos
      </label>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Inicializar el navbar-burger
                    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');
                        });
                    });
                });
    //Aca se guarda el ID de los principes que tiene el usuario
        let principes_obtenidos = []; 
    // Eventos para los checkboxes
        document.querySelector('.filtro-obtenido').addEventListener('change', function(){
            filtro_pj();
        });
        document.querySelector('.filtro-no-obtenido').addEventListener('change', function(){
            filtro_pj();
        });
    //Funcion para filtrar principes
        function filtro_pj(filtro){
            const obtenido=document.querySelector('.filtro-obtenido').checked;
            const noObtenido=document.querySelector('.filtro-no-obtenido').checked;
            const principes=document.querySelectorAll('#datos-principes tr');
            principes.forEach(principes => {
                const id = parseInt(principes.querySelector('th').innerText);   //Obtengo el id del principe
                const esta_obtenido = principes_obtenidos.includes(id);    //Verifica que el usuario tenga el principe
            //Muestra la fila segun el filtro
                if((obtenido && esta_obtenido) || (noObtenido && !esta_obtenido)){
                    principes.style.display = '';
                }else if (!obtenido && !noObtenido){
                    principes.style.display = '';
                }else{
                    principes.style.display = 'none';
                }
            });
        }
         fetch('http://localhost:3000/api/v1/principes')
        .then(response => response.json())
        .then(principes => {
            console.log(principes)
            
            let table = document.getElementById('datos-principes');
            principes.forEach(principes => {
                let tr = document.createElement('tr');
                let id = document.createElement('th');
                id.textContent = principes.id;
                let nombre = document.createElement('td');
                nombre.textContent = principes.nombre;
                let origen = document.createElement('td');
                origen.textContent = principes.origen;
                let virtud = document.createElement('td');
                virtud.textContent = principes.virtud;
                let habilidad = document.createElement('td');
                habilidad.textContent = principes.habilidad;
                let alias = document.createElement('td');
                alias.textContent = principes.alias;
                let precio = document.createElement('td');
                precio.textContent = principes.precio;
                tr.appendChild(id);
                tr.appendChild(nombre);
                tr.appendChild(origen);
                tr.appendChild(virtud);
                tr.appendChild(habilidad);
                tr.appendChild(alias);
                tr.appendChild(precio);
                table.appendChild(tr);
            });
        });
    });
    </script>
    </body>
</html>
