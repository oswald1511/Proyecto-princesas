<!DOCTYPE html>
<html>
<head>
    <title>Princesas de Disney</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles_pag.css">

</head>
<body>
    <div class="container is-fluid">
        <div id="navbar-container"></div>
        <h1>Villanos</h1>
        <div class="table-container mt-5">
            <table class="table is-fullwidth is-bordered is-hoverable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Niv. maldad</th>

                        <th>Alias</th>
                        <th>Debilidad</th>
                    </tr>
                </thead>
                <tbody id="datos-villanos">
                </tbody>
            </table>
        </div>
    </div>
    <label class="checkbox">
        <input type="checkbox" class="filtro-obtenido" />
            Villanos obtenidos
    </label>
    <label class="checkbox">
        <input type="checkbox" class="filtro-no-obtenido"/>
            Villanos no obtenidos
    </label>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Inicializar el navbar-burger
                    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');
                        });
                    });
                    // Actualizar el nombre del usuario
                    const nombreUsuario = localStorage.getItem('nombreUsuario');
                    if (nombreUsuario) {
                        document.getElementById('nombre-usuario').textContent = nombreUsuario;
                    }
                });
        });   

    //Aca se guarda el ID de los villanos que tiene el usuario
        let villanos_obtenidos = []; 
    // Eventos para los checkboxes
        document.querySelector('.filtro-obtenido').addEventListener('change', function(){
            filtro_pj();
        });
        document.querySelector('.filtro-no-obtenido').addEventListener('change', function(){
            filtro_pj();
        });
    //Funcion para filtrar villanos
        function filtro_pj(filtro){
            const obtenido=document.querySelector('.filtro-obtenido').checked;
            const noObtenido=document.querySelector('.filtro-no-obtenido').checked;
            const villanos=document.querySelectorAll('#datos-villanos tr');
            villanos.forEach(villanos => {
                const id = parseInt(villanos.querySelector('th').innerText);   //Obtengo el id del villano
                const esta_obtenido = villanos_obtenidos.includes(id);    //Verifica que el usuario tenga el villano
            //Muestra la fila segun el filtro
                if((obtenido && esta_obtenido) || (noObtenido && !esta_obtenido)){
                    villanos.style.display = '';
                }else if (!obtenido && !noObtenido){
                    villanos.style.display = '';
                }else{
                    villanos.style.display = 'none';
                }
            });
        }
      fetch('http://localhost:3000/api/v1/villanos')
        .then(response => response.json())
        .then(json => {
            console.log(villanos);
            let table = document.getElementById('datos-villanos');
            villanos.forEach(villanos => {
                let tr = document.createElement('tr');
                let id = document.createElement('th');
                id.textContent = villanos.id;
                let nombre = document.createElement('td');
                nombre.textContent = villanos.nombre;
                let nivel_maldad = document.createElement('td');
                nivel_maldad.textContent = villanos.nivel_maldad;
                let magia = document.createElement('td');
                magia.textContent = villanos.magia;
                let alias = document.createElement('td');
                alias.textContent = villanos.alias;
                let debilidad = document.createElement('td');
                debilidad.textContent = villanos.debilidad;
                //let precio = document.createElement('td');
                //precio.textContent = villanos.precio;

                tr.appendChild(id);
                tr.appendChild(nombre);
                tr.appendChild(nivel_maldad);
                tr.appendChild(magia);
                tr.appendChild(alias);
                tr.appendChild(debilidad);
                //tr.appendChild(precio);

                table.appendChild(tr);
            });
        });
    </script>
    </body>
</html>
