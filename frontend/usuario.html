<!DOCTYPE html>
<html>
<head>
    <title>Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container is-fluid">
        <div id="navbar-container"></div>
        <div id="contenido-principal" class="mt-5">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Inicializar el navbar-burger
                    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');
                        });
                    });
                });
            const urlParams = new URLSearchParams(window.location.search);
            const idUsuario = urlParams.get('id');

            fetch(`http://localhost:3000/api/v1/usuarios/${idUsuario}`)
            .then(response => response.json())
                .then(data => {
                    const contenido_principal = document.getElementById('contenido-principal');
                    const titulo_usuario = document.createElement('h1');
                    titulo_usuario.textContent = data.nombre;
                    const edad_usuario = document.createElement('h2');
                    edad_usuario.textContent = data.edad;
                    const princesa_favorita = document.createElement('h2');
                    princesa_favorita.textContent = data.princesa_fav;
                    const princessCoins = document.createElement('h2');
                    princessCoins.textContent = data.princesscoin;
                    const cantidad_princesas = document.createElement('h2');
                    cantidad_princesas.textContent = data.cantidad_de_princesas;

                    contenido_principal.appendChild(titulo_usuario);
                    contenido_principal.appendChild(edad_usuario);
                    contenido_principal.appendChild(princesa_favorita);
                    contenido_principal.appendChild(princessCoins);
                    contenido_principal.appendChild(cantidad_princesas);
                });
        });
    </script>
</body>
</html>
