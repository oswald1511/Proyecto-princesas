<!Doctype HTML>
<html>
    <head>
        <title>Princesas de disney</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        >
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    </head>
    <body>
        <div class="container is-fluid">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    Disney
                </a>
            
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                </div>
            
                <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="usuarios.html">
                    Usuarios
                    </a>
            
                    <a class="navbar-item" href="princesas.html">
                    Princesas
                    </a>

                    <a class="navbar-item" href="principes.html">
                    Principes
                    </a>

                    <a class="navbar-item" href="villanos.html">
                    Villanos
                    </a>
                </div>
                </div>
            
                <div class="navbar-end">
                    <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="crear-usuario.html">
                            <strong>Crear Usuario</strong>
                        </a>
                        <a class="button is-light">
                        Ingresar Princesa/Villano
                        </a>
                    </div>
                    </div>
                </div>
            </nav>
            <div class="container" id="contenido_principal"></div>
        </div>
    </div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                    target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const idUsuario = urlParams.get('id');

        fetch(`http://localhost:3000/api/v1/usuarios/${idUsuario}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const contenido_principal = document.getElementById('contenido_principal');
                const titulo_usuario = document.createElement('h1');
                titulo_usuario.textContent = data.nombre;   
                const edad_usuario = document.createElement('h2');
                edad_usuario.textContent = data.edad;
                const princesa_favorita = document.createElement('h2');
                princesa_favorita.textContent = data.princesa_fav;
                const princessCoins = document.createElement('h2');
                princessCoins.textContent = data.princesscoin;
                const cantidad_princesas = document.createElement('h2');
                cantidad_princesas.textContent = data.cantidad_de_princesas;

                contenido_principal.appendChild(princessCoins);
                contenido_principal.appendChild(cantidad_princesas);
                contenido_principal.appendChild(princesa_favorita);
                contenido_principal.appendChild(edad_usuario);
                contenido_principal.appendChild(titulo_usuario);

            });
    </script>
</html>
