<!DOCTYPE html>
<html>
<head>
    <title>Princesas de Disney</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container is-fluid">
        <div id="navbar-container"></div>
        </div>
    </div>
    <button id="Juego" > Jugar </button>
    <p id="dinero">Dinero:0</p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Inicializar el navbar-burger
                    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');
                        });
                    });
                });
        });
        let mi_dinero=0;
        //La funcion jugar aumenta el dinero en 1
        function jugar(){
            const dinero_ganado=1;
                mi_dinero += dinero_ganado;
                document.getElementById('dinero').innerText= 'Dinero:'+ mi_dinero;
        }
        //AÃ±ado el evento click al boton "Jugar"
        document.getElementById('Juego').addEventListener('click',jugar);
    </script>
</body>
</html>
